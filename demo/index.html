<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>scroll-shower Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../scroll-shower.html">
    <style type="text/css">
      #contentContainer {
        background-color: #ccc;
        border-radius: 20px;
        width: 110%;
        padding: 10px;
      }

      #filler {
        background-image: repeating-linear-gradient( 45deg, blue, red );
        height: 400vh;
      }
    </style>
  </head>
  <body>

    <scroll-shower unresolved>
      <div id="contentContainer">
        <div>scroll to top</div>
      </div>
    </scroll-shower>

    <div id="filler"></div>

  </body>
</html>
